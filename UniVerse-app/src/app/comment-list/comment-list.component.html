<div *ngIf="comments.length > 0">
  <div class="card clickable" *ngFor="let comment of comments; let i = index">
    <div class="card-body">
      <h6 class="card-title"><i class="fas fa-user-circle"></i>&nbsp;{{comment.author}}</h6>
      <p class="card-text">{{comment.description}}</p>
    </div>
  </div>
</div>

<div *ngIf="comments.length === 0">
  <p>No comments for this post</p>
</div>
