<div *ngIf="forumPosts.length > 0" class="container">
  <h2>My Forum Posts</h2>
  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let forumPost of forumPosts" class="card">
        <div class="card-body">
          <h6 class="card-title">
            <i class="fas fa-user-circle"></i>&nbsp;{{ forumPost.author }}
          </h6>
          <h4 class="card-title card-subtitle mb-2">{{ forumPost.title }}</h4>
          <p class="card-text">{{ forumPost.description }}</p>
          <div class="card-icons">
            <i class="card-icon far fa-thumbs-up"></i>
            <i class="card-icon far fa-comment"></i>
            <i class="card-icon far fa-bookmark"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-12">

        <div *ngIf="forumPosts.length === 0" class="card-body">
          <h5 class="card-title">
            No forumposts available.
          </h5>
         
          <div class="card-icons">
          </div>

        </div>
    </div>
  </div>
</div>
